<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 30%;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
 
  <form id="signupForm" onsubmit="return validateForm()" action="form.php" method="post">
    <h3 style="color: blue;">Sign up for Gamal Restaurant</h3>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required />

    <label for="mname">Middle Name:</label>
    <input type="text" id="mname" name="mname" />

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required />

    <div class="error" id="errorMessage"></div>
    <button type="submit" name="submit">submit</button>
    <p>Already have an account? <a href="login.html">Log in</a>.</p>
  </form>



  <script>
    function validateForm() {
      var firstName = document.getElementById('fname').value;
      var lastName = document.getElementById('lname').value;
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var gender = document.getElementById('gender').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      var errorMessage = document.getElementById('errorMessage');
      errorMessage.innerHTML = "";

      if (firstName === "" || !/^[A-Za-z]+$/.test(firstName)) {
        errorMessage.innerHTML = "Please enter a valid first name.";
        return false;
      }

      if (firstName.length <= 3) {
        errorMessage.innerHTML = "First name must be at least 4 characters.";
        return false;
      }

      if (lastName === "" || !/^[A-Za-z]+$/.test(lastName)) {
        errorMessage.innerHTML = "Please enter a valid last name.";
        return false;
      }

      if (lastName.length <= 3) {
        errorMessage.innerHTML = "Last name must be at least 4 characters.";
        return false;
      }
      if (username.length >= 10) {
        errorMessage.innerHTML = "username must not be at more than 10 characters.";
        return false;
      }

      if (!/^\S+@gmail\.com$/.test(email)) {
        errorMessage.innerHTML = "Please enter a valid Gmail address.";
        return false;
      }

      if (password.length < 6) {
        errorMessage.innerHTML = "Password must be at least 6 characters.";
        return false;
      }

      if (!/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/.test(password)) {
        errorMessage.innerHTML = "Password must contain at least one letter, one number, and one special character.";
        return false;
      }

      if (password !== confirmPassword) {
        errorMessage.innerHTML = "Passwords do not match.";
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
